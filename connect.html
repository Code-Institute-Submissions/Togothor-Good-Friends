<body id="background-image2">
    <header>

        <a href="index.html">

            <ul id="menu">
              
                
                
                <li>
                    <a href="connect.html">Connect</a>
                </li>
            </ul>
        </nav>
        
        
    </header>
    <div id="form">
        <form method="POST" action="https://formdump.codeinstitute.net "> 
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="message">Message</label>
            <textarea name="message" id="textarea" cols="30" rows="10" placeholder="Reach out to get to know your friends"></textarea>
            <input id="submit-button" type="submit" value="send">
        </form>
    </div>

    

    <footer id="footer-max-width">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
